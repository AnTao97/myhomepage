<script type="text/javascript" language="javascript">
	function addEventHandler(target, type, func){
		if (target.addEventListener)
			target.addEventListener(type, func, false);
		else if (target.attachEvent)
			target.attachEvent("on" + type, func);
		else target["on" + type] = func;
	}
	var advIniTop = 0;
	function move(){
		var layer1 = document.getElementById("nav1");
		if (layer1) layer1.style.top = advIniTop + document.body.scrollTop || document.documentElement.scrollTop + 10 + "px";
	}
	addEventHandler(window, "scroll", move);
</script>

<div class="content">
	<h2>全部论文列表</h2><br><br>
	<script type="text/javascript">
		var paper_arxiv_html = "";
		for (var key in paper){
			if (paper.hasOwnProperty(key)) {  
				if (paper[key].pub.name === "arXiv"){
					paper_arxiv_html += pub(paper[key], "Yes");
				}
			}
		}
		if (paper_arxiv_html !== ""){
			paper_arxiv_html = `<table><td style="width:5px"></td><td valign="middle"><div><h3>预印论文</h3></div></td></table><br>` + paper_arxiv_html;
		}
		var paper_jur_html = "";
		for (var key in paper){
			if (paper.hasOwnProperty(key)) {  
				if (paper[key].type === "journal"){
					paper_jur_html += pub(paper[key], "Yes");
				}
			}
		}
		if (paper_jur_html !== ""){
			paper_jur_html = `<table><td style="width:5px"></td><td valign="middle"><div><h3>期刊论文</h3></div></td></table><br>` + paper_jur_html;
		}
		var paper_conf_html = "";
		for (var key in paper){
			if (paper.hasOwnProperty(key)) {  
				if (paper[key].type === "conference"){
					paper_conf_html += pub(paper[key], "Yes");
				}
			}
		}
		if (paper_conf_html !== ""){
			paper_conf_html = `<table><td style="width:5px"></td><td valign="middle"><div><h3>会议论文</h3></div></td></table><br>` + paper_conf_html;
		}
		var paper_html = paper_arxiv_html + paper_jur_html + paper_conf_html;
	</script>
	<div id="paper"></div>
</div><br>

<script type="text/javascript">

	var copyright_html = `<font size=2 style="color: #BBBBBB">版权所有 &copy ${last_update.year} ${me.name_zh}</font>`;
</script>
